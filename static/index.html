<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Cleaner ‚Äì Upload & Preview</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; font-size: 0.9rem; }
    th, td { border: 1px solid #ddd; padding: 6px; text-align: left; }
    th { background: #f1f1f1; }
    pre { background: #eee; padding: 10px; white-space: pre-wrap; }
    #previewBtn, #previewBtnSecondary, #cleanBtn { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>üßº Data Cleaner ‚Äì Upload & Aper√ßu</h1>

  <form id="form" enctype="multipart/form-data">
    <label for="fileInput">Upload your CSV file:</label>
    <input id="fileInput" type="file" name="file" accept=".csv" required />
    <button type="submit">Envoyer</button>
  </form>

  <button id="previewBtn" type="button">Voir l'aper√ßu des donn√©es</button>
  <button id="previewBtnSecondary" type="button">Statistiques des colonnes</button>
  <button id="cleanBtn" type="button">üßπ Nettoyer les donn√©es</button>

  <pre id="uploadStatus"></pre>

  <div id="previewSection"></div>
  <pre id="cleanSummary"></pre>

  <script>
    const form = document.getElementById('form');
    const uploadStatus = document.getElementById('uploadStatus');
    const previewBtn = document.getElementById('previewBtn');
    const previewBtnSecondary = document.getElementById('previewBtnSecondary');
    const cleanBtn = document.getElementById('cleanBtn');
    const previewSection = document.getElementById('previewSection');
    const cleanSummary = document.getElementById('cleanSummary');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const res = await fetch('http://localhost:8080/upload', {
          method: 'POST',
          body: formData
        });
        const text = await res.text();
        uploadStatus.textContent = text;
      } catch (err) {
        uploadStatus.textContent = '‚ùå Erreur lors de l\'upload';
      }
    });

    previewBtn.addEventListener('click', handlePreview);
    previewBtnSecondary.addEventListener('click', handlePreview);
    cleanBtn.addEventListener('click', handleClean);

    async function handlePreview() {
      try {
        const res = await fetch('http://localhost:8080/preview');
        const data = await res.json();

        const previewTable = `
          <h2>üîé Aper√ßu des 100 premi√®res lignes</h2>
          <table>
            <thead>
              <tr>${data.columns.map(col => `<th>${col.name}</th>`).join('')}</tr>
            </thead>
            <tbody>
              ${data.preview.map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`).join('')}
            </tbody>
          </table>
        `;

        const statsTable = `
          <h2>üìä Statistiques des colonnes</h2>
          <table>
            <thead>
              <tr><th>Nom</th><th>Type</th><th>% Nulls</th><th>Exemples</th></tr>
            </thead>
            <tbody>
              ${data.columns.map(col => `
                <tr>
                  <td>${col.name}</td>
                  <td>${col.dtype}</td>
                  <td>${col.null_percentage}%</td>
                  <td>${col.examples.join(', ')}</td>
                </tr>`).join('')}
            </tbody>
          </table>
        `;

        previewSection.innerHTML = previewTable + statsTable;
      } catch (err) {
        previewSection.innerHTML = '‚ùå Erreur lors du chargement de l\'aper√ßu';
      }
    }

    async function handleClean() {
      try {
        const res = await fetch('http://localhost:8080/clean');
        const summary = await res.json();
        cleanSummary.textContent = `
‚úÖ Nettoyage termin√© !

‚Ä¢ Forme initiale : ${summary.original_shape[0]} lignes √ó ${summary.original_shape[1]} colonnes
‚Ä¢ Forme finale : ${summary.final_shape[0]} lignes √ó ${summary.final_shape[1]} colonnes
‚Ä¢ Colonnes supprim√©es (constantes) : ${summary.removed_constant_columns.join(', ') || 'Aucune'}
‚Ä¢ Colonnes avec valeurs nulles remplies : ${summary.filled_nulls}
‚Ä¢ Colonnes normalis√©es : ${summary.normalized_columns.join(', ') || 'Aucune'}
        `;
      } catch (err) {
        cleanSummary.textContent = '‚ùå Erreur lors du nettoyage des donn√©es';
      }
    }
  </script>
</body>
</html>
